<!DOCTYPE html>
<html>
<body>

<form>
    <label for="add">Addition:</label>
    <input type="number" id="add1" required> + 
    <input type="number" id="add2" required> = 
    <input type="text" id="displayAdd" readonly>
    <button type="button" onclick="CalculateAdd()">Calculate</button>
    <br><br>

    <label for="sub">Subtraction:</label>
    <input type="number" id="sub1" required> - 
    <input type="number" id="sub2" required> = 
    <input type="text" id="subresult" readonly>
    <button type="button" onclick="CalculateSub()">Calculate</button>
    <br><br>

    <label for="mul">Multiplication:</label>
    <input type="number" id="mul1" required> * 
    <input type="number" id="mul2" required> = 
    <input type="text" id="mulresult" readonly>
    <button type="button" onclick="CalculateMul()">Calculate</button>
    <br><br>

    <label for="div">Division:</label>
    <input type="number" id="div1" required> / 
    <input type="number" id="div2" required> = 
    <input type="text" id="divresult" readonly>
    <button type="button" onclick="CalculateDiv()">Calculate</button>
    <br><br>
</form>

<script>
    function CalculateAdd() {
        let num1 = document.getElementById("add1").value;
        let num2 = document.getElementById("add2").value;
        let result = Number(num1) + Number(num2);
        document.getElementById("displayAdd").value = result;
    }

    function CalculateSub() {
        let num1 = document.getElementById("sub1").value;
        let num2 = document.getElementById("sub2").value;
        let result = Number(num1) - Number(num2);
        document.getElementById("subresult").value = result;
    }

    function CalculateMul() {
        let num1 = document.getElementById("mul1").value;
        let num2 = document.getElementById("mul2").value;
        let result = Number(num1) * Number(num2);
        document.getElementById("mulresult").value = result;
    }

    function CalculateDiv() {
        let num1 = document.getElementById("div1").value;
        let num2 = document.getElementById("div2").value;
        if (Number(num2) === 0) {
            alert("Division by zero is not allowed!");
            document.getElementById("divresult").value = "";
        } else {
            let result = Number(num1) / Number(num2);
            document.getElementById("divresult").value = result;
        }
    }
</script>

</body>
</html>
